<div class="col-lg-3 col-md-4 col-sm-6">
        <h5 class="strong">{{ page.title }}</h3>
        <p>{{ page.description }}</p>
        <p>{% if page.meta.projecturl != "" %}<a href="{{ page.meta.projecturl }}" class="btn btn-link" title="{{ page.title }}" target="_blank" rel="nofollow"><i class="fa fa-external-link"></i>&nbsp;website</a> {% endif %}
        {% if page.meta.github != "" %}<a href="https://github.com/librarieshacked/{{ page.meta.github }}" class="btn btn-link" title="{{ page.title }} repository on GitHub" target="_blank"><i class="fa fa-github"></i>&nbsp;GitHub</a>{% endif %}</p>
</div>

<div class="col-3">
    <div class="card">
        <div class="card-block">
            <h5 class="card-title">{{ page.title }}</h5>
        </div>
        <div class="card-block">
            <p class="card-text">{{ page.description }}</p>
            <a href="{{ page.meta.appurl }}" class="card-link" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;website</a>
        </div>
    </div>
</div>

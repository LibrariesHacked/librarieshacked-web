<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    <p>{{ page.description }}</p>
    <p>
        <a href="{{ page.meta.appurl }}" class="btn btn-link" title="link to {{ page.title }} website" target="_blank">{% if 'iOS' in page.meta.appmobileos %}<i class="fa fa-apple">{% elseif 'Android' in page.meta.appmobileos %}<i class="fa fa-android">{% else %}<i class="fa fa-external-link">{% endif %}</i>&nbsp;app</a>
    </p>
</div>

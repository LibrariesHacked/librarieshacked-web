<div class="col-lg-3 col-md-4 col-sm-6">
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
    {% for tag in page.meta.tags|split(',') %}
    <span class="badge badge-info"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> 
    {% endfor %}
    <hr>
    <p><a class="bnt btn-link" href="{{ page.url }}" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a></p>
</div>

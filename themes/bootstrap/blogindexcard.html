<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    <p class="text-muted">| {% for tag in page.meta.tags|split(',') %}{{ tag }} | {% endfor %}</p>
    <p>{{ page.description }}</p>
    <a class="btn btn-link" href="{{ page.url }}" title="link to {{ page.title }}"><i class="fa fa-rss"></i>&nbsp;full post</a>
</div>

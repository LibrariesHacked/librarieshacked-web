<div class="col-3">
    <div class="card">
        <div class="card-block">
            <h5 class="card-title">{{ page.title }}</h5>
            {{ page.description }}
        </div>
        <div class="card-block">
            {% for tag in page.meta.tags|split(',') %}
            <span class="label label-info"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> 
            {% endfor %}
            <p class="card-text">{{ page.description }}</p>
            <a class="card-link" href="{{ page.url }}" class="btn btn-success btn-sm" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a>
        </div>
    </div>
</div>

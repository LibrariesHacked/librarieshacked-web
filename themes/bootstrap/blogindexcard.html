<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    {{ page.description }}<br/>
    {% for tag in page.meta.tags|split(',') %}<span class="badge badge-info"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> {% endfor %}<br/>
    <a class="btn btn-link" href="{{ page.url }}" title="link to {{ page.title }}"><i class="fa fa-rss"></i>&nbsp;full post</a>
</div>

<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <h3 class="text-success">{{ page.title }}</h3>
        <p class="lead text-muted"><i class="fa fa-calendar-o"></i>&nbsp;{{ page.date_formatted }}</p>
        <p>{{ page.description }}</p>
        <p>
            {% for tag in page.meta.tags|split(',') %}
            <span class="label label-info"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> 
            {% endfor %}
        </p>
        <a href="{{ page.url }}" class="btn btn-success btn-sm" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a>
    </div>
</div>

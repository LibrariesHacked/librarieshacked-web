<div class="col-lg-3 col-md-4 col-sm-6">
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
    <p><span class="badge badge-danger">{{ page.meta.price }}</span></p>
    <p><a href="{{ page.meta.hardwareurl }}" class="btn btn-link" title="{{ page.meta.hardwareurltitle }}" target="_blank"><i class="fa fa-external-link"></i>&nbsp;{{ page.meta.hardwareurltitle }}</a>
    {% if page.meta.hardwaretwitter != '' %}
    <a href="https://twitter.com/{{ page.meta.hardwaretwitter }}" class="btn btn-link" target="_blank"><i class="fa fa-twitter"></i>&nbsp;twitter</a>
    {% end if %}</p>
</div>

<div class="col-lg-2 col-md-3 col-sm-6">
    <p class="lead">{{ page.title }}</p>
    <p>
        {% for tag in page.meta.tags|split(',') %}
        <span class="label label-default"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span>
        {% endfor %}
    </p>
    <a href="{{ page.url }}" class="btn btn-success btn-sm" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a>
</div>

<div class="col-2">
    <p class="lead">{{ page.title }}</p>
    <p>
        {% for tag in page.meta.tags|split(',') %}
        <span class="label label-default"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> 
        {% endfor %}
    </p>
    <p><a href="{{ page.url }}" class="btn btn-link btn-sm" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a></p>
</div>

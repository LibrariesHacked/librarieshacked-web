<div class="col-lg-2 col-md-3 col-sm-6">
    <p class="lead">{{ page.title }}</p>
    <p>
        {% for tag in page.meta.tags|split(',') %}
        <span class="badge badge-primary"><i class="fa fa-tag"></i>&nbsp;{{ tag }}</span> 
        {% endfor %}
    </p>
    <p><a href="{{ page.url }}" class="btn btn-link" title="link to {{ page.title }}"><i class="fa fa-rss"></i>&nbsp;full post</a></p>
</div>

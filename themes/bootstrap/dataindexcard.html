<div class="col-lg-3 col-md-4 col-sm-6">
    <h3>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
    {% if page.meta.format != '' %}
    <p>{% for outputformat in page.meta.format|split(',') %}<span class="badge badge-warning">{{ outputformat }}</span>&nbsp;{% endfor %}</p>
    {% endif %}
</div>

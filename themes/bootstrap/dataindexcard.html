<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    {% if page.meta.format != '' %}<p><small class="text-muted">formats: 
    {% for outputformat in page.meta.format|split(',') %}{{ outputformat }} | {% endfor %}</small></p>
    {% endif %}
    <p>{{ page.description }}</p>
    <a href="{{ page.meta.dataurl }}" class="btn btn-link" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-table"></i>&nbsp;data</a>
</div>

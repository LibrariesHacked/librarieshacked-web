<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    {{ page.description }}<br/>
    {% if page.meta.format != '' %}
    {% for outputformat in page.meta.format|split(',') %}<span class="badge badge-info">{{ outputformat }}</span>&nbsp;{% endfor %}<br/>
    {% endif %}
    <a href="{{ page.meta.dataurl }}" class="btn btn-link" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-table"></i>&nbsp;data</a>
</div>

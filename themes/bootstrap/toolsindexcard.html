<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <h3 class="text-{{ colour }}">{{ page.title }}</h3>
        <p>{{ page.description }}</p>
        <a href="{{ page.meta.toolurl }}" class="btn btn-success btn-flat" title="link to {{ page.title }}" target="_blank"><i class="fa fa-external-link"></i>&nbsp;website</a>
        {% if page.meta.toolexampleurl != '' %}
        <a href="{{ page.meta.toolexampleurl }}" class="btn btn-info btn-flat" title="{{ page.meta.toolexampleurltitle }}" target="_blank"><i class="fa fa-external-link"></i>&nbsp;{{ page.meta.toolexampleurltitle }}</a>
        {% endif %}
    </div>
</div>

<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <h3 class="text-{{ colour }}">{{ page.title }}</h3>
        <p>{{ page.description }}</p>
        <a href="{{ page.meta.toolurl }}" class="btn btn-success btn-sm" title="link to {{ page.title }}" target="_blank"><i class="fa fa-external-link"></i>&nbsp;website</a>
        {% if page.meta.toolvisualisation != '' %}
        <a href="{{ site_url }}/examples/{{ page.meta.toolvisualisation }}" class="btn btn-info btn-sm" title="visualisation example" target="_blank"><i class="fa fa-external-link"></i>&nbsp;visualisation</a>
        {% endif %}
    </div>
</div>

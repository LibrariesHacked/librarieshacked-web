<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h3>
    <p>{{ page.description }}</p>
    <a href="{{ page.meta.toolurl }}" class="btn btn-link" title="link to {{ page.title }}" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a> 
    {% if page.meta.toolvisualisation != '' %}
    <a href="{{ site_url }}/examples/{{ page.meta.toolvisualisation }}" class="btn btn-link" title="visualisation example"><i class="fa fa-bar-chart"></i>&nbsp;example</a>
    {% endif %}
</div>

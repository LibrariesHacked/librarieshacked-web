<div class="col-3">
    
    <h3 class="text-danger">{{ page.title }}</h3>
        <p class="lead">{{ page.description }}</p>
        <p>
            {% for skill in page.meta.tutorialskillsrequired|split(',') %}
            <span class="badge badge-info"><i class="fa fa-tag"></i>&nbsp;{{ skill }}</span> 
            {% endfor %}
        </p>
        <a href="{{ page.url }}" class="btn btn-success btn-sm" title="link to {{ page.title }}"><i class="fa fa-ellipsis-h"></i>&nbsp;full post</a>
</div>

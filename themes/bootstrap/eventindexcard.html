<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <div class="panel-heading">
            <h3 class="panel-title">{{ page.title }}</h3>
        </div>
        <div class="panel-body">
            {% if page.date != '' %}
            <p class="lead"><i class="fa fa-calendar-o"></i>&nbsp;{{ page.date_formatted }}</p>
            {% endif %}
            <p>
                <small class="text-muted">{{ page.eventlocation }}</small>
            </p>
            <p>{{ page.description }}</p>
        </div>
        <div class="panel-footer">
            <a href="{{ page.eventurl }}" class="btn btn-success btn-flat" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
            {% if page.eventtwitter != '' %}
            <a href="https://twitter.com/{{ page.eventtwitter }}" class="btn btn-info btn-flat" target="_blank"><i class="fa fa-twitter"></i>&nbsp;twtr</a>
            {% endif %}
            {% if page.eventhashtag != '' %}
            <a href="https://twitter.com/hashtag/{{ page.eventhashtag }}" class="btn btn-info btn-flat" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
            {% endif %}
            <script type="text/javascript">
                hackEvents.push({ location: "{{ page.eventlocation}}", popup: "{{ page.title }}", lat: "{{ page.lat }}", lng: "{{ page.lng }}" });
            </script>
        </div>
    </div>
</div>

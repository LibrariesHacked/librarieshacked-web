<div class="col-lg-3 col-md-4 col-sm-6">
    <h5>{{ page.title }}</h5>
    {% if page.date != '' %}<i class="fa fa-calendar-o"></i>&nbsp;{{ page.meta.date_formatted }}<br/>{% endif %}
    <small class="text-muted">address: {{ page.meta.eventlocation }}</small><br/>
    {{ page.description }}<br/>
    <a href="{{ page.meta.eventurl }}" class="btn btn-link" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
    {% if page.meta.eventtwitter != '' %}
    <a href="https://twitter.com/{{ page.meta.eventtwitter }}" class="btn btn-link" target="_blank"><i class="fa fa-twitter"></i>&nbsp;txt</a>
    {% endif %}
    {% if page.meta.eventhashtag != '' %}
    <a href="https://twitter.com/hashtag/{{ page.meta.eventhashtag }}" class="btn btn-link" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
    {% endif %}
    <script type="text/javascript">hackEvents.push({ location: "{{ page.meta.eventlocation}}", popup: "{{ page.title }}", lat: "{{ page.meta.lat }}", lng: "{{ page.meta.lng }}" });</script>
</div>

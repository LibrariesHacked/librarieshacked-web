<div class="col col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <h3 class="text-{{ colour }}">{{ page.title }}</h3>
        {% if page.date != '' %}
        <p class="lead text-muted"><i class="fa fa-calendar-o"></i>&nbsp;{{ page.meta.date_formatted }}</p>
        {% endif %}
        <p>
            <small class="text-muted">{{ page.meta.eventlocation }}</small>
        </p>
        <p>{{ page.description }}</p>
        <a href="{{ page.meta.eventurl }}" class="btn btn-success btn-sm" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
        {% if page.meta.eventtwitter != '' %}
        <a href="https://twitter.com/{{ page.meta.eventtwitter }}" class="btn btn-info btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;txt</a>
        {% endif %}
        {% if page.meta.eventhashtag != '' %}
        <a href="https://twitter.com/hashtag/{{ page.meta.eventhashtag }}" class="btn btn-info btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
        {% endif %}
        <script type="text/javascript">
            hackEvents.push({ location: "{{ page.meta.eventlocation}}", popup: "{{ page.title }}", lat: "{{ page.meta.lat }}", lng: "{{ page.meta.lng }}" });
        </script>
    </div>
</div>

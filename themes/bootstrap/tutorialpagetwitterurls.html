<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container">
        {% include 'pageheader.html' %}
        <div class="panel panel-default">
            <div class="panel-heading">
                twitter search
            </div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>Find Links</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="txt-twitter-search">Term</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="txt-twitter-search" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-link" type="button">Search</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="progress progress-striped">
                    <div id="divProg" class="progress-bar" style="width: 0%;"></div>
                </div>
                <span id="progressInfo"></span>
                <div class="list-group" id="divUrlResults"></div>
            </div>
        </div>
        <hr/>
        {{ content }}
        {% include 'disqus.html' %}
        {% include 'footer.html' %}
    </div>
    {% include 'scripts.html' %}
    <script src="../../bower_components/code-prettify/src/run_prettify.js"></script>
    <script src="{{ theme_url }}/js/tutorialpage_twitterurls.js"></script>
</body>
</html>

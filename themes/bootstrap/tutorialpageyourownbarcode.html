<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container">
        {% include 'pageheader.html' %}
        <form class="form-horizontal">
            <fieldset>
                <legend>Create Barcode</legend>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="txtaccountnumber">Membership ID</label>
                    <div class="col-lg-10">
                        <input class="form-control" id="txtaccountnumber" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button id="btncreatebarcode" class="btn btn-link" type="button">Create</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div id="demo"></div>
        <hr/>
        {{ content }}
        {% include 'disqus.html' %}
        {% include 'footer.html' %}
    </div>
    {% include 'scripts.html' %}
    <script src="../../bower_components/code-prettify/src/run_prettify.js"></script>
    <script src="../../bower_components/barcode-jquery/jquery-barcode.min.js"></script>
    <script src="{{ theme_url }}/js/tutorialpage_barcode.js"></script>
</body>
</html>

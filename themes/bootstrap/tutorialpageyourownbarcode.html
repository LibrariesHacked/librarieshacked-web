<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'head.html' %}
</head>
<body>
    {% include 'navigation.html' %}
    <div class="container">
        {% include 'breadcrumbtutorials.html' %}
        {% include 'pageheader.html' %}
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-horizontal">
                    <fieldset>
                        <legend>create your barcode</legend>
                        <div class="form-group">
                            <label class="col-lg-2 control-label" for="txtAccountNumber">membership number</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="txtAccountNumber" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button class="btn btn-success btn-flat" type="button" onclick="GetBarcode($('#txtAccountNumber').val())">create</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div id="demo"></div>
            </div>
        </div>
        {{ content }}
        {% include 'disqus.html' %}
        {% include 'footer.html' %}
    </div>
    {% include 'scripts.html' %}
    <script src="{{ theme_url }}/js/jquery-barcode.min.js"></script>
    <script src="{{ theme_url }}/js/tutorialpagebarcode.js"></script>
    <script src="//google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
</body>
</html>

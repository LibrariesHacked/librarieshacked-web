<div class="col-lg-3 col-md-4 col-sm-6">
    <div class="lhcard">
        <p><i class="fa fa-calendar-o"></i>&nbsp;{{ page.date_formatted }}</p>
        <p class="lead">{{ page.title }}</p>
        <p>{{ page.description }}</p>
        <a href="{{ page.meta.eventurl }}" class="btn btn-success btn-flat" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
        {% if page.eventtwitter != '' %}
        <a href="https://twitter.com/{{ page.meta.eventtwitter }}" class="btn btn-info btn-flat" target="_blank"><i class="fa fa-twitter"></i>&nbsp;twtr</a>
        {% endif %}
        {% if page.meta.eventhashtag != '' %}
        <a href="https://twitter.com/hashtag/{{ page.meta.eventhashtag }}" class="btn btn-info btn-flat" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
        {% endif %}
    </div>
</div>

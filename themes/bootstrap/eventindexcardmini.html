<div class="col col-lg-2 col-md-3 col-sm-6">
    <p class="lead">{{ page.title }}</p>
    <p><small>{{ page.description }}</small></p>
    <a href="{{ page.meta.eventurl }}" class="btn btn-link btn-sm" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
    {% if page.meta.eventtwitter != '' %}
    <a href="https://twitter.com/{{ page.meta.eventtwitter }}" class="btn btn-link btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;twt</a>
    {% endif %}
    {% if page.meta.eventhashtag != '' %}
    <a href="https://twitter.com/hashtag/{{ page.meta.eventhashtag }}" class="btn btn-link btn-info btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
    {% endif %}
</div>

<div class="col-lg-2 col-md-3 col-sm-6">
    <p class="lead">{{ page.title }}</p>
    <p>{{ page.description }}</p>
    <a href="{{ page.meta.eventurl }}" class="btn btn-success btn-flat btn-sm" title="link to {{ page.title }} website" target="_blank"><i class="fa fa-external-link"></i>&nbsp;web</a>
    {% if page.meta.eventtwitter != '' %}
    <a href="https://twitter.com/{{ page.meta.eventtwitter }}" class="btn btn-info btn-flat btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;twtr</a>
    {% endif %}
    {% if page.meta.eventhashtag != '' %}
    <a href="https://twitter.com/hashtag/{{ page.meta.eventhashtag }}" class="btn btn-info btn-flat btn-sm" target="_blank"><i class="fa fa-twitter"></i>&nbsp;#tag</a>
    {% endif %}
</div>
